name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      module:
        type: choice
        required: true
        description: The module(s) to update
        options:
          - all
          - at_app
          - at_client_sdk
          - at_libraries
          - at_server
          - at_services
          - at_tools
          - at_widgets

jobs:
  build:
    runs-on: ubuntu-20.04

    outputs:
      commit_ref: ${{ steps.build.outputs.commit_ref }}
      build_id: ${{ steps.build.outputs.build_id }}

    if: ${{ github.repository == 'atsign-foundation/at_mono' }}
    steps:
      - uses: actions/checkout@v3

      - name: Build
        id: build
        uses: ./.github/composite/build
        with:
          module: ${{ github.event.inputs.module || 'all' }}

      - name: Bootstrap
        uses: ./.github/composite/melos-bootstrap
        with:
          build_id: ${{ steps.build.outputs.build_id }}

  get_package_matrix:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
      build_id: ${{ needs.build.outputs.build_id }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/update-submodules
      - uses: ./.github/composite/package-matrix
        id: packages

  analyze_packages:
    needs: get_package_matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.get_matrix.outputs.packages) }}
    steps:
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: ${{ inputs.build_id != '' }}
          cache-key: ${{ inputs.build_id }}

      - name: Format package
        run: |
          dart format -l 120 ${{ matrix.path }}

      - name: Analyze package
        run: |
          dart analyze ${{ matrix.path }}

  at_server_tests:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commit_ref }}
          submodules: recursive

      - name: Retrieve build cache
        uses: ./.github/composite/retrieve-build-cache
        with:
          build_id: ${{ needs.build.outputs.build_id }}

      - name: "Lockfile Sanity Check"
        run: |
          cat ./modules/at_client_sdk/at_client/pubspec.lock | grep -A 6 "at_commons:"
